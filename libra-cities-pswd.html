<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aicha Ghidaoui</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9b4bd4b59a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,100..900;1,100..900&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="Navbar">
        <div id="buttons">
            <a href="about.html">About</a>
            <a class="selected" href="index.html">Projects</a>
        </div>
        <h3>Aicha Ghidaoui</h3>
        <div id="buttons">
            <a class="icon" href="https://www.linkedin.com/in/aicha-ghidaoui-6a59aa2b3"><i class="fa-brands fa-linkedin-in"></i></a>
            <a class="icon" href="https://github.com/aichagh"><i class="fa-brands fa-github"></i></a>
        </div>
    </div>

    <div id="wrapper-center">
        <div id="content">
            <div class="protected">
                <div class="protected__content">
                    <h3 class="protected__content__heading">You need a password to continue</h3>
                    <div>
                        <input class="protected__content__input" data-id="password" type="password" placeholder="password"/>
                        <button data-id="button" type="button" class="protected__content__btn">Continue</button>
                    </div>
                </div>
            </div>
    
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
            <script type="text/javascript">
                "use strict"
                var button = document.querySelectorAll('[data-id="button"]')
                var password = document.querySelectorAll('[data-id="password"]')
    
                function login(secret) {
                    var hash = sha1(secret)
                    var url = hash + "/libra-cities.html"
                    var alert = document.querySelectorAll('[data-id="alert"]')
    
                    var request = new XMLHttpRequest()
                    request.open('GET', url, true)
    
                    request.onload = function () {
                        if (request.status >= 200 && request.status < 400) {
                            window.location = url
                        } else {
                            parent.location.hash = hash
                            alert[0].style.display = 'block'
                            password[0].setAttribute('placeholder', 'Incorrect password')
                            password[0].value = ''
                        }
                    }
                    request.onerror = function () {
                        parent.location.hash = hash
                        alert[0].style.display = 'block'
                        password[0].setAttribute('placeholder', 'Incorrect password')
                        password[0].value = ''
                    }
                    request.send()
                }
    
                button[0].addEventListener("click", function () {
                    login(password[0].value)
                })
    
                document.onkeydown = function (e) {
                    e = e || window.event
                    if (e.keyCode == 13) {
                        login(password[0].value)
                    }
                }
            </script>
        </div>
    </div>
</body>
</html>
